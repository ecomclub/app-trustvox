<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://stackpath.bootstrapcdn.com ">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com ">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://market.e-com.plus ">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://code.jquery.com">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Trustvox Autenticação - ERRO</title>
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
    }

    .error-title {
      padding: 25px 0 0 0;
      font-weight: 600;
      color: #616161;
    }

    .error-img img {
      max-width: 300px;
    }

    .error-info {
      color: #616161;
      font-weight: 300;
      line-height: 28px
    }

    .error-info span:not(:last-child) {
      font-weight: 400;
    }

    .container.erro-container {
      text-align: center;
    }
  </style>
</head>

<body>
  <main>
    <div class="container erro-container">
      <div class="row">
        <div class="col-sm-12">
          <h3 class="error-title">Autenticação falhou!</h3>
          <div class="error-img"><img src="https://market.e-com.plus/media/H1_l4fs7VPmI.png" alt=""></div>
          <div class="error-info">
            <span>Não foi possível completar a configuração utizando a url configurada no applicativo.<br></span>
            <span>Verifique a url configurada e tente realizar a autenticação novamente ou atualize essa página. <br>
              Se o erro persistir informe na <a href="https://community.e-com.plus/">comunidade</a>.</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
